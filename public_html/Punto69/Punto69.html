    <div id="pagina1" class="container ocultar">

        </div>

        </div>
        <div class="form-group">

        <button id="clnP1" type="button" class="btn btn-primary">Back</button>
      </form>
    </div>

    <div id="pagina2" class="container ocultar">
      <form class="col-md-offset-4 col-md-4">

        </div>

        <button id="clnP2" type="button" class="btn btn-primary">Back</button>
      </form>
    </div>

        </div>
        <div class="form-group">
          <label for="boss">Boss</label>
          <input type="text" class="form-control" id="boss" placeholder="Enter your immediate boss">
        </div>
        
        <button id="1" type="button" class="btn btn-primary">Capture</button>
        <button id="2" type="button" class="btn btn-primary">Back</button>
      </form>
    </div>

        <button id="3" type="button" class="btn btn-primary">Capture</button>
        <button id="4" type="button" class="btn btn-primary">Back</button>
