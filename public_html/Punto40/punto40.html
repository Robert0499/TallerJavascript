    <div class="jumbotron">
      <div class="container" style="width: 80%;">
        <div class="row centered-form">

                    </div>
                  </div>
                </form>

                  <label>Enter your document number:</label>
                  <input type="number" id="number" class="form-control input-sm" placeholder="Enter your document number">
                </div>

                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">

                      <select class="form-control" id="gender">

                      <label>Is it true that he lives in Cartago?</label>
                      <input type="text"  id="live" class="form-control input-sm" placeholder="Is it true that he lives in Cartago?">
                    </div>
                  </div>
                  <div class="form-group" >
                    <div class="form-group" style="text-align: center" >
                      <label>Enter your height</label>
                      <input type="text" id ="alt" class="text-center" placeholder ="Enter your height">

                  </div>
                </div>

                <button type="submit" class="btn btn-danger" onclick="salve()" data-toggle="modal" data-target=".bd-example-modal-lg">Send</button>

                      </div>
