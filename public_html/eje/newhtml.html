<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/newcss.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="principal" class="container">
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <div class="list-group">
            <a href="#" id="cpNombre" class="list-group-item">Capturar datos personales</a>
            <a href="#" id="cpTelefono" class="list-group-item">Capturar numero de telefono</a>
            <a href="#" id="cpRespuesta" class="list-group-item">Imprimir información</a>
          </div>
        </div>
      </div>
    </div>

    <div id="pagina1" class="container ocultar">
      <form class="col-md-offset-4 col-md-4">
        <div class="form-group">
          <label for="nombre">Digite su nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
        <button id="cptP1" type="button" class="btn btn-default">Capturar</button>
        <button id="clnP1" type="button" class="btn btn-default">Cancelar</button>
      </form>
    </div>

    <div id="pagina2" class="container ocultar">
      <form class="col-md-offset-4 col-md-4">
        <div class="form-group">
          <label for="telefono">Digite su número de teléfono</label>
          <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
        </div>
        <button id="cptP2" type="button" class="btn btn-default">Capturar</button>
        <button id="clnP2" type="button" class="btn btn-default">Cancelar</button>
      </form>
    </div>

    <div id="resultados" class="container ocultar">
      <div class="col-md-offset-4 col-md-4">
        <p id="rsp"></p>
        <button id="btnRetornar" type="button" class="btn btn-default">Volver</button>
      </div>
    </div>


    <script src="../node_modules/jquery/dist/jquery.js" type="text/javascript"></script>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/vista.js" type="text/javascript"></script>
    <script src="js/BaseDeDatos.js" type="text/javascript"></script>
    <script src="js/principal.js" type="text/javascript"></script>
    <script>
      var app = new principal();
      app.textNombre = 'nombre';
      app.textTelefono = 'telefono';
      app.correr();
    </script>
  </body>
</html>
